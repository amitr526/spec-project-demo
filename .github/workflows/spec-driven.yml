name: sdd

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      project-name:
        description: 'Project name to initialize'
        required: true
        default: 'demo'
      ai:
        description: 'AI model to use'
        required: false
        default: 'copilot'
        type: choice
        options:
          - claude
          - gemini
          - copilot
          - cursor-agent
          - qwen
          - opencode
          - codex
          - windsurf
          - kilocode
          - auggie
          - codebuddy
          - amp
          - q
      script:
        description: 'Script type to use'
        required: false
        default: 'sh'
        type: choice
        options:
          - sh
          - ps
      pr-draft:
        description: 'Create the pull request as a draft (true/false)'
        required: false
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Export workflow inputs to env
        run: |
          echo "PROJECT_NAME=${{ github.event.inputs['project-name'] }}" >> $GITHUB_ENV
          echo "PR_DRAFT=${{ github.event.inputs['pr-draft'] }}" >> $GITHUB_ENV
          echo "AI_MODEL=${{ github.event.inputs['ai'] }}" >> $GITHUB_ENV
          echo "SCRIPT_TYPE=${{ github.event.inputs['script'] }}" >> $GITHUB_ENV

      - name: Set up Python (latest 3.x)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install --upgrade pip
            pip install uwsgi uv
          fi

      - name: Install spec-kit
        run: |
          uv tool install specify-cli --force --from git+https://github.com/github/spec-kit.git

      - name: Run uvx init
        run: |
          mkdir -p projects
          cd projects
          specify init --ai "$AI_MODEL" --script "$SCRIPT_TYPE" --force "$PROJECT_NAME"

      - uses: actions/upload-artifact@v4
        with:
          name: sdd-spec
          path: projects/${{ github.event.inputs['project-name'] }}/

      - name: Commit and push generated files
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # sanitize project name and create branch name
          RAW_NAME="${PROJECT_NAME:-}"
          if [ -z "$RAW_NAME" ]; then
            echo "PROJECT_NAME is empty; cannot create branch. Aborting commit step."
            exit 1
          fi
          
          SANITIZED=$(echo "$RAW_NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g' | sed -E 's/^-+|-+$//g')
          BRANCH_NAME="sdd/${SANITIZED}"
          
          echo "Creating/using branch: $BRANCH_NAME"
          # create branch (or switch to it if exists)
          git fetch origin --prune
          if git rev-parse --verify --quiet "$BRANCH_NAME" >/dev/null; then
            git checkout "$BRANCH_NAME"
          else
            git checkout -b "$BRANCH_NAME"
          fi
          
          # export branch name for subsequent steps
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_OUTPUT

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git commit -m "chore(sdd): add generated spec/plan/tasks files [skip ci]"
            git push --set-upstream origin "$BRANCH_NAME"
          fi

      - name: Create Pull Request
        if: steps.commit.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(sdd): add generated spec/plan/tasks files"
          title: "sdd: generated files for ${{ steps.commit.outputs.BRANCH_NAME }}"
          body: "This pull request contains specification-driven generated files (spec/plan/tasks) created by the SDD workflow."
          branch: "${{ steps.commit.outputs.BRANCH_NAME }}"
          base: main
          draft: ${{ github.event.inputs['pr-draft'] == 'true' }}